<mat-sidenav-container class="container">
    <mat-sidenav opened mode="side" #mainnav>
        <app-navigation></app-navigation>
    </mat-sidenav>
    <mat-sidenav mode="over" #setting position="end">
        <app-settings></app-settings>
    </mat-sidenav>
    <section>
        <mat-toolbar>
            <button matMiniFab (click)="mainnav.toggle()" class="icon" aria-label="icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="logo-title">BOILERPLATE</span>
            <span class="spacer"></span>
            @if(isLoggedIn$ | async){
            <button matMiniFab (click)="setting.toggle()"><!--Version 20 : matMiniFab  -- Version 19 : mat-mini-fab-->
                <mat-icon>tune</mat-icon>
            </button>
            }@else{
            <button matButton="tonal"
                (click)="openLoginDialog()"><!--Version 20 : matMiniFab  -- Version 19 : mat-mini-fab-->
                Log In
            </button>
            <button matButton="filled"
                (click)="openRegisterDialog()"><!--Version 20 : matMiniFab  -- Version 19 : mat-mini-fab-->
                Sign Up
            </button>
            }
        </mat-toolbar>
        <router-outlet></router-outlet>
    </section>
</mat-sidenav-container>

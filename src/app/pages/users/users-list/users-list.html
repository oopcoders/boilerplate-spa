<mat-card>
    <mat-card-header>
        <mat-card-title>Users</mat-card-title>
        <mat-card-subtitle>Basic list (wiring comes later)</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="toolbar">
            <button mat-stroked-button (click)="refresh()">Refresh</button>
        </div>

        <table mat-table [dataSource]="users() ?? []" class="mat-elevation-z1 full-width">

            <!-- Username -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.name }}
                </td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user">
                    {{ user.email }}
                </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let user" class="actions-cell">
                    <button mat-raised-button (click)="viewUser(user.id)" [routerLink]="['/users', user.id]">
                        View
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    No users yet.
                </td>
            </tr>
        </table>
    </mat-card-content>
    @if (loading()) {
    <div class="loading-overlay" aria-label="Loading users">
        <mat-spinner diameter="100"></mat-spinner>
    </div>
    }
</mat-card>

@if (user()) {
<mat-card>
    <mat-card-header>
        <mat-card-title>User Details</mat-card-title>
        <mat-card-subtitle>{{ user()!.name }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="row">
            <div class="label">ID</div>
            <div class="value">{{ user()!.id }}</div>
        </div>

        <mat-divider></mat-divider>

        <div class="row">
            <div class="label">Email</div>
            <div class="value">{{ user()!.email }}</div>
        </div>

    </mat-card-content>

    <mat-card-actions align="end">
        <!-- <button mat-stroked-button (click)="back()">Back</button> -->
        <button mat-raised-button (click)="reload()">Reload</button>
    </mat-card-actions>
</mat-card>
} @else {
<mat-card>
    <mat-card-content>No user selected.</mat-card-content>
</mat-card>
}

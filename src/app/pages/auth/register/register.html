<div class="register-page">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
            <mat-card-subtitle>
                Join Us!, Create a new account
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <app-form-register (completed)="onRegisterSuccess()"></app-form-register>
        </mat-card-content>

        <mat-card-actions align="end">
            <a mat-button routerLink="/auth/login">
                Already have account. Sign in
            </a>
        </mat-card-actions>
    </mat-card>
</div>

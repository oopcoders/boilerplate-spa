<form [formGroup]="form" (ngSubmit)="register()">
    <mat-dialog-content class="form-grid">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Display Name</mat-label>
            <input matInput type="text" formControlName="displayName">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" autocomplete>
        </mat-form-field>

        @if (error$ | async; as apiError) {
        <div class="error-message">
            {{ apiError }}
        </div>
        }

        @if (loading$ | async; as loading) {
        <div class="form-spinner">
            <mat-spinner></mat-spinner>
        </div>
        }

        @if (user$ | async) {
        <div class="hint">Account Created!</div>
        }


    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="completed.emit()">Cancel</button>
        <button type="submit" mat-button>Create Account</button>
    </mat-dialog-actions>
</form>
